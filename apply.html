<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #444;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 17px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .success {
            margin-top: 10px;
            color: green;
            text-align: center;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Job Application Form</h2>

    <form id="jobForm">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
        <p class="error" id="nameError"></p>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <p class="error" id="emailError"></p>

        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="Enter phone number">
        <p class="error" id="phoneError"></p>

        <label>Position Applying For</label>
        <select id="position">
            <option value="">-- Select Position --</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Web Developer">Web Developer</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="UI/UX Designer">UI/UX Designer</option>
        </select>
        <p class="error" id="positionError"></p>

        <label>Upload Resume (PDF only)</label>
        <input type="file" id="resume" accept=".pdf">
        <p class="error" id="resumeError"></p>

        <label>Cover Letter</label>
        <textarea id="cover" placeholder="Write a short cover letter..."></textarea>

        <button type="submit" class="btn">Submit Application</button>

        <p class="success" id="successMessage"></p>
    </form>
</div>

<script>
    document.getElementById("jobForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let position = document.getElementById("position").value;
        let resume = document.getElementById("resume").files[0];

        let valid = true;

        // Clear old errors
        document.querySelectorAll(".error").forEach(e => e.innerHTML = "");

        if (name === "") {
            document.getElementById("nameError").innerText = "Name is required.";
            valid = false;
        }

        if (email === "") {
            document.getElementById("emailError").innerText = "Email is required.";
            valid = false;
        }

        if (phone === "" || phone.length < 10) {
            document.getElementById("phoneError").innerText = "Enter a valid phone number.";
            valid = false;
        }

        if (position === "") {
            document.getElementById("positionError").innerText = "Select a position.";
            valid = false;
        }

        if (!resume) {
            document.getElementById("resumeError").innerText = "Upload your resume.";
            valid = false;
        } else if (resume.type !== "application/pdf") {
            document.getElementById("resumeError").innerText = "Only PDF files are allowed.";
            valid = false;
        }

        if (valid) {
            document.getElementById("successMessage").innerText = "Application Submitted Successfully!";
        }
    });
</script>

</body>
</html>
